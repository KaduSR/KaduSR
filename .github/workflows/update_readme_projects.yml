name: Update README with Recent Activity

on:
  schedule:
    # Roda a cada 4 horas
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  update_readme:
    name: Update README with Recent Activity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Update README with recent posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          # Link público das suas atividades no GitHub.
          feed_list: "https://github.com/KaduSR.atom"
          # Nome dos marcadores no README.md
          comment_tag_name: "PROJECT-LIST"
          # Template para cada item da lista
          template: "- [$title]($url)"
          # Máximo de itens para mostrar
          max_post_count: 5
          # Desativa a ordenação padrão para usar a do feed
          disable_sort: true
