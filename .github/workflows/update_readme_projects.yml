- name: Buscar reposit√≥rios do usu√°rio
  uses: actions/github-script@v6
  with:
    github-token: ${{ secrets.GITHUB_TOKEN }}
    script: |
      const { data: repos } = await github.rest.repos.listForUser({
        username: "KaduSR",
        sort: "updated",
        direction: "desc",
        per_page: 5
      });

      const fs = require("fs");
      let content = "### üöÄ Projetos Recentes\n\n";
      for (const repo of repos) {
        content += `- [${repo.name}](${repo.html_url})\n`;
        content += `  > ${repo.description || "Sem descri√ß√£o dispon√≠vel"}\n\n`;
      }

      let readme = fs.readFileSync("README.md", "utf8");
      readme = readme.replace(
        /<!-- PROJECT-LIST:START -->([\\s\\S]*?)<!-- PROJECT-LIST:END -->/,
        `<!-- PROJECT-LIST:START -->\n${content}<!-- PROJECT-LIST:END -->`
      );
      fs.writeFileSync("README.md", readme);
